<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>a 태그 속성</title>
 <style type="text/css">
 
a:link{color:coral;}
a:visited{color:red;}
a:active{color:purple;}
a{text-decoration: none;}
a:hover {
    background-color: yellow
}
 
 </style>
</head>
<body>

<!--
		a:  link      => 일반적인 링크색 (아직 방문하지 않음 , blue)
		a:  visited  => 방문한 적이 있는 링크색 (purple)
		a:  active  => 클릭한 상태의 링크색 (red)
		a: hover   => 마우스 포인터가 해당 영역에 올라올떄
		-------------------------------------------------------------
		text-decoration : none ; (링크의 밑줄 삭제)

  -->
  
  <a href="https://www.naver.com">naver</a>
 <a href="https://www.daum.net">Daum</a>
 <a href="https://www.google.com">Google</a>

</body>
</html>
