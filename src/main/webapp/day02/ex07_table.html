<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>table : 테이블(표)</title>
<style type="text/css">

	/* 한 줄로 만들기  */
	/* table, th, td{
		border: 1px solid green;
		border-collapse: collapse;
	} */

	table{
		width: 50%
	}
	
	
	table, th, td{
	border: 1px solid white;
	/* 한줄로 만들기  */
	border-collapse: collapse;
	}
	th,td{
	background-color: skyblue
	}
	
	tr{
		height: 50px;
		
	}
	/* table */
	table{
	
	     	margin:  auto;
	}
	
	/* 글자 가운데 정렬*/
	td{
	
		text-align:  center;
	}
	
	
	
</style>
</head>
<body>
<!--
	table 태그 안에 존재하는 태그들
	thead 태그 : 테이블의 머리글, 생략가능
	tbody 태그 : 테이블의 본문
	tfoot 태그 : 테이블의 꼬리글, 생략가능

	tr 태그 : 행
	td 태그 : 하나의 행안에 존재하는 하나의 column
	th 태그 : 하나의 행안에 존재하는 하나의 column(굵게, 가운데 정렬이 자동)
	
	테이블은 테두리를 지정하지 않으면 테이블테두리가 나타나지 않음.
	보통 style을 지정해서 테이블 테두리를 만든다.


  <table>
  	<thead>
  		<tr><th>내용</th> 또는 <td>내용</td></tr>
  	</thead>
  	<tbody>
  		<tr><th>내용</th> 또는 <td>내용</td></tr>
  	</tbody>
  	<tfoot>
  		<tr><th>내용</th> 또는 <td>내용</td></tr>
  	</tfoot>
  </table>
  
  -- tbody 안에 사용
  <table>
  	<tr><th>내용</th> 또는 <td>내용</td></tr>
  </table>

	너비는 table 전체크기
		 th, td 각 column의 너비 크기,
		 tr 은 높이의 크기 

  -->
  
  <table>
  	<thead>
  		<tr style="height: 200px"><th style="width: 70%">이름</th><th>나이</th><th>주소</th></tr>
  	</thead>
  	<tbody>
  		<tr><td>둘리</td><td>14</td><td>남극</td></tr>
  		<tr><td>공실이</td><td>13</td><td>북극</td></tr>
  		<tr><td>희동이</td><td>3</td><td>서울</td></tr>
  	</tbody>
  	<tfoot>
  		<tr><td>몰라</td><td>몰라</td><td>몰라</td></tr>
  	</tfoot>
  	
  </table>
  <hr>
  
  <table>
  		<tr><th>이름</th><th>나이</th><th>주소</th></tr>
  		<tr><td>둘리</td><td>14</td><td>남극</td></tr>
  		<tr><td>공실이</td><td>13</td><td>북극</td></tr>
  		<tr><td>희동이</td><td>3</td><td>서울</td></tr>
  		<tr><td>몰라</td><td>몰라</td><td>몰라</td></tr>
  </table>
  <hr>
  
  <table style="border: 2px solid green">
  	<thead>
  		<tr><th>이름</th><th>나이</th><th>주소</th></tr>
  	</thead>
  	<tbody>
  		<tr><td>둘리</td><td>14</td><td>남극</td></tr>
  		<tr><td>공실이</td><td>13</td><td>북극</td></tr>
  		<tr><td>희동이</td><td>3</td><td>서울</td></tr>
  	</tbody>
  	<tfoot>
  		<tr><td>몰라</td><td>몰라</td><td>몰라</td></tr>
  	</tfoot>
  	
  </table>
  <hr>
  
  
  <table style="border: 2px solid red">
  		<tr><th>이름</th><th>나이</th><th>주소</th></tr>
  		<tr><td>둘리</td><td>14</td><td>남극</td></tr>
  		<tr><td>공실이</td><td>13</td><td>북극</td></tr>
  		<tr><td>희동이</td><td>3</td><td>서울</td></tr>
  		<tr><td>몰라</td><td>몰라</td><td>몰라</td></tr>
  </table>
  
</body>
</html>
