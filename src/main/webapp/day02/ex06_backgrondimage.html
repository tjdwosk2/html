<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배경 그림</title>
</head>
<body style="background-image: url(../images/pic_trulli.jpg);
background-repeat : no-repeat;
background-attachment:fixed;
background-size:cover">






<!-- 	
		보통 body background -image:url(그림위치)
		특별히 지정하지 않으면 바둑판모양이다.
		변경하려면 background-repeat: (표현방식)
		표현 방식 : repeat : 생략 => 바둑판모양 
						no-repeat      => 그림하나
						repeat -x   	   => x 측만  바둑판
						repeat-y       => y  측만 바둑판
						
			
			아래 3가지 속성을 같이 사용하면 화면 크기에 이미지 맞춰진다.
			background-repeat: no-repeat
			background-attachment:fixed
			background-size:cover
			
 -->

</body>
</html>
