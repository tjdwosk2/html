<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Image Map</title>
</head>
<body>

<!-- 
			이미지맵 : 하나의 이미지 안에 여러개의 a 링크를 설정하는것
			사각형 , 원형의 영역 설정해서 a링크 설정
 -->
		<!-- 1. 해당 이미지에 usemap 속성 부여 -->
		<a href ="https://www.daum.net">
		<img alt="workplace" src="../images/workplace.jpg" usemap="#i_map">
		
		</a>
		<!--2. map 태그안에 area 태그를 만들어서 영역을 잡는다.  -->
		<map name="i_map">
	
		
		<!-- 영역 설장 : 사각형, 원  -->
		<!-- 사각형 (시작x,y, 끝xy) coords="좌표" -->
		<area alt="" shape="rect" coords="30,40,275,345"  href="http://www.naver.com">
		
		<!--  원  (원중심x,y, 반지름)-->
		
		<area alt="" shape="circle" coords="345,295,40" href="http://google.com">
		</map>
</body>
</html>
