<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>form</title>
</head>
<body>
	<!--  
			
			form : 사용자에게 정보를 입력받아 원하는 페이지(서버)에게
					 정보를 보내는데 사용 
					 
			<form [action""]  [method =""] [enctype= ""]> 
					form elements( 폼 요소들)
			</form> 
			1. action = "정보 전달되는 페이지 경로" (서버경로)
			2. method = "정보 전달하는 방식"
			
				- get(생략) : 정보를 head에 담는다.
								  적은용량만 가능 , 주소창에 내용이 보인다.
								  보안에 취약, 처리속도는 빠르다.
								  ex) 검색
				
				- post		: 정보를 body에 담는다
								  대용량 가능 , 주소창에 내용이 안보인다.
								  get 보다는 느리지만 더 보안적 이다.
								  
			3. enctype => 평소에는 생략, 업로드할때만 사용
			
			4. form elements  태그들 : input ,lable ,select, textarea, datalist ,
												 ifeldset, legend
							- input 태그 속성들 : text , button , radio ,checkbox ,file ,hidden
														 number,password	, reset,submit
														 tel,color ,date ,email,time ,url ,week
														 range, search...	
														 	
							input type 속성 중 name 속성 데이터 전달 될 때 사용되는 name.	  
							input type 속성 중 value 속성 데이터 전달 될 떄 사용되는 value.
							** 데이터가 전달 될때 ?name=value&name=value... 식으로 전달 됨
							
							** 같은 이름이 여러개 인 경우 :  배열에 담아서 보낸다 
							** radio 이나 checkbox ; checked 는 선택 표시가 되었다는 뜻
							** select : selected  속성을 지정하면 선택되었다는 뜻
										   option 태그와 함께 사용
										   size 는 화면에 표시되는 option 갯수
										   multiple 속성은 ctrl 키를 이용하면 동시에 여러 개 선택
										   
							** reset 속성은 form 태그 안에  입력한 기존 정보들을 삭제(버튼형태)		
							** submit 속성은 form  정보를 action이  지정한 페이지에 전달 (버튼형태)
							
							-- input type= "text" 에 많이 사용
							** disabled : 커서가 들어가지 않아서 입력할수 없다.
							** readonly : 오직 읽기만  가능 , 수정 안됨
							** placehoder : 입력필드에 힌트표시
							** pattern = [0~9(숫자만) ]{3(자릿수)}
											 [A-Za-z(대소문자)]
											 ex) 전화번호 [0-9]-{3}  [0-9]- {4} -[0-9]- {4}
											 
							** required : 반드시 입력해야 되는 태그에 붙이는 속성 				 
							** javascript  전 까지는 submit 속성을 이용해서 데이터 전달
							** javascript 에서는 input type = button 속성에 onclikc를 이용해서
							    데이터 전달
							    
							    
							** 태그 속성중 onXXXX 는 자바 스크립트의 함수를 호출
							
			
			-->

	<form action="ex01_form.html" method="get">
		<p>
			<label> 아이디 :</label>
			<!-- input type = "text" 한줄 입력 , 사용자가 입력한 정보가 value가 된다. -->
			<input type="text" name="id"
			 maxlength="10" placeholder="아이디를 입력하세요" required>

		</p>

		<p>
			<label>패스워드 :</label>
			<!-- input type = "text" 한줄 입력 , 사용자가 입력한 정보가 value가 된다.
									입력한 내용 ●●●● 표시된다.
			 -->
			<input type="password" name="pw" placeholder="패스워드를 입력하세요">

		</p>


		<p>
			<label> 이름 :</label>
			<!-- input type = "text" 한줄 입력 , 사용자가 입력한 정보가 value가 된다. -->
			<input type="name" name="name" placeholder="이름 입력">

		</p>

		<p>
			<label>나이 :</label> <input type="number" name="age"
				placeholder="나이 입력">

		</p>

		<p>
			<label>생년월일 :</label> <input type="text" name="birth" maxlength="6"
				pattern="[0-9]{6}" placeholder="6자리 숫자만 입력">

		</p>
		<p>
			<label>성별 :</label>
			<!-- radio, chkeck, select 등은 value를 직접 입력하자 -->

			<input type="radio" name="gender" value="1" checked>남성 <input
				type="radio" name="gender" value="2">여성

		</p>


		<p>
			<label>취미 :</label>
			<!-- radio, chkeck, select 등은 value를 직접 입력하자 -->

			<input type="checkbox" name="hobby" value="1">운동 <input
				type="checkbox" name="hobby" value="2">게임 <input
				type="checkbox" name="hobby" value="3">영화 <input
				type="checkbox" name="hobby" value="4">독서

		</p>
		<p>
			<label>주소 :</label>

		<select name="addr">
			<!--  하나만 선택 -->

			<option>:: 선택하세요::</option>

			<!-- value를 입력하지  않으면 텍스트가 value가 된다.  -->
			<option value="1">서울</option>
			<option>경기</option>
			<option>제주</option>
			<option>해외</option>

		</select>
			</p>
		<p>
			<label>브라우저 :</label>
			 <select name="browser" multiple size="5">	<!--  여러개 선택 -->
				
				
				<option >엣지</option>
				<option>크롬</option>
				<option>사파리</option>
				<option>파이어폭스</option>
				<option>오페라</option>
			</select>
		</p>
		
			<p>
			<label>프로그래밍 :</label>
			<input list="program" name="pg">
			 <datalist id="program">
			 	
			 	<option> 자바</option>
			 	<option> HTML</option>
			 	<option> CCS</option>
			 	<option> JavaScript</option>
			 	<option> JSP</option>
		
			 </datalist>
					</p>
					
					
			<!-- 파일 업로드 할때 사용  -->
			<p> 파일 : <input type="file" name="file">	</p>
			<p> 날짜 : <input type="date" name="date">	</p>	
			
			<!-- 잘 사용하지 않는것들  -->
			<p> 컬럼 : <input type="color" name="color">	</p>
			<p> 시간 : <input type="time" name="time">	</p>	
			<p> 범위 : <input type="range" name="range">	</p>	
			
		
		<p> 자기소개서 <br>
		<textarea rows="5" cols="25"></textarea>
		
		</p>
		
		<!-- 화면에는 안보이고 이름과 값을 넘길때 사용  -->
		<input type="hidden" name= "page" value="2">
		

		<!-- 버튼 모양이고 valuer 가 버튼 모양의 글자표시  -->
		
		<p><input type="reset" value="취소"></p>
		<p><input type="submit" value="보내기"></p>
			
		


	</form>

</body>
</html>
