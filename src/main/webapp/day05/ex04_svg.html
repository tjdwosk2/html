<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SVG 그래픽</title>
</head>
<body>
<!--
    SVG : W3C에서 권고한 그래픽 처리 
          XML 기반이다. (태그를 사용해서 그래픽을 만든다.) 
       c가 들어가면 중심좌표이다
 -->
 
 <!-- 원  circle 중심좌표 , 반지름 ,-->
 <SVG  style=" width:100; height:100;">
     <circle cx="50" cy="50" r="46" stroke="green" stroke-width="4" fill="yellow" >
 </SVG>

 <!-- 사각형 rect  -->
 <svg style="width: 400; height: 100">
     <rect style="width: 400; height: 100; fill: skyblue">
 </svg>
 <br>

 <!-- 둥근모서리사각형 roundrect -->
 <svg style="width: 100; height: 100">
     <rect x="5" y="5" rx="30" ry="30" style="width: 90; height:90; stroke: blue; stroke-width:4; fill:tomato">
 </svg>
 
 <!-- 타원 ellipse rx=> 수평반경 ry=>수직반경 -->
 <svg style="width: 300; height: 200">
     <ellipse cx="150" cy="100" rx="70" ry="50">
 </svg> 
 
 <!-- 직선 line  -->
 <svg style="width: 300; height: 200; border: 1px solid red ">
     <line x1="0" y1="0" x2="100" y2="100" style="stroke:blue; stroke-width:2">
 </svg>
</body>
</html>
