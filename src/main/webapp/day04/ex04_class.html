<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>class 속성</title>
<style type="text/css">
 	h2{
 		background-color:  yellow;
 	
 	}
	.bg_color_01{
	background-color:  blue;
	font-size: 15px;
	}
	
	.fg_color_01{
	
	 color: red;
	}

</style>

</head>
<body>
<!-- 

	class : 동일한 클래스이름을 가진 여러개의 요소들을 선택,
			  또는 통일한 스타일을 적용할 때 사용
			  <style> 에서는 Class는 점 ( . ) 표현한다.
			  <Javascript> 에서는 document.getElementsByClassName("class이름") 사용
			  
			  
			  css, Javascript, jQuery, ajax에서 모두 사용한다.

 -->
 
		 <h2 class="fg_color_01"> 한국 ICT 인재 개발원</h2>
		 <h2 class="bg_color_01"> 한국 ICT 인재 개발원</h2>
		 <h2> 한국 ICT 인재 개발원</h2>
		 <h2 class="bg_color_01 fg_color_01" > 한국 ICT 인재 개발원</h2>
		 
		 <hr>
		 
		 <h3 class="bg_color_01"> 한국 ICT 인재 개발원</h3>
		 <h3 class ="fg_color_01"> 한국 ICT 인재 개발원</h3>
		 <h3> 한국 ICT 인재 개발원</h3>
		 <h3 class ="fg_color_01"> 한국 ICT 인재 개발원</h3>



</body>
</html>
