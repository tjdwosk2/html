<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ul 태그를 이용한 메뉴 만들기</title>
<style type="text/css">
	ul {
		list-style-type: none;
		margin: 0px;
		padding: 0px;
		background-color: #777777;
		overflow: hidden;
	}
	/* 한줄 만들기  */
	li{
		float: left;
	}
	
	li > a {
		text-decoration: none;
		color: white;
		padding: 16px 50px;
		display: block;
	}
	
	li > a:hover {
		background-color: #333333;
		color: yellow;
	}
</style>


</head>
<body>
	<ul>
		<li><a href="#"> HOME </a></li>
		<li><a href="#"> 문서1 </a></li>
		<li><a href="#"> 문서2 </a></li>
		<li><a href="#"> 문서3 </a></li>
	</ul>
</body>
</html>
