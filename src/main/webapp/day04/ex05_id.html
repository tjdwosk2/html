<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>id 속성</title>
<style type="text/css">
	#bg_color_02{
	background-color: tomato;
	
	}
	#bg_color_03{
	background-color: red;
	}

</style>
</head>
<body>
	<!--
			Class 는 여러개를 한번에 선택해서 사용하는 것이면
			id는 하나만 선택해서 사용하는 것
			
			<style> 에서는 id를  샾(#) 으로 표현 한다.
			<Javascript> 에서는 document.getElementById("id이름") 사용

  -->
	<h2>한국 ICT 인재 개발원</h2>
	<h2>한국 ICT 인재 개발원</h2>
	<h2 id="bg_color_02">한국 ICT 인재 개발원</h2>
	<h2>한국 ICT 인재 개발원</h2>
	
	<h3> 한국 ICT 인재 개발원</h3>
	<h3 id="bg_color_03"> 한국 ICT 인재 개발원</h3>
	<h3> 한국 ICT 인재 개발원</h3>
	<h3> 한국 ICT 인재 개발원</h3>
	


</body>
</html>
