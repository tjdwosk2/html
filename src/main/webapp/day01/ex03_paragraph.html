<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>br태그(줄바꿈), p태그(단락)</title>
</head>
<body>
<!--
		p  태그 : 문단태그, 블록레벨
		br 태그 : 단순 줄바꿈 태그
		pre 태그 : 읽는 그대로 보여주는 태그
		span  태그 :   특별한 기능은 없는 인라인 레벨 태그
							CSS, style , javascript 에서 주로 사용하는 태그
							블록레벨 안에 인라인 레벨 종종 사용
							

  -->
  			<p>이것은 문단 태그 이다.</p>
  			<p>이것은 문단 태그 이다.</p>
  			<hr>
  			
  			이것은 단순 줄바끔 태그이다.<br>
  			이것은 단순 줄바끔 태그이다.<br>
  			<hr>
  			
  			<pre>
  			  	이것은 pre 태그이다.
  			  						이것은 pre 태그이다.
  			  			이것은     pre 태그이다.			
  			</pre>
  			<hr>
  			span 태그는 대표적인 <span> 인라인 레벨 </span> 태그이다.
  			span 태그는 대표적인 <span style="color: red"> 인라인 레벨 </span> 태그이다.
  			span 태그는 대표적인 <span style="color: red; font-weight: bold;"> 인라인 레벨 </span> 태그이다.
  			span 태그는 대표적인 <span> 인라인 레벨 </span> 태그이다.
  			

</body>
</html>
