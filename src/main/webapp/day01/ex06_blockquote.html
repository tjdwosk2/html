<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>인용문: q, blockquote, abbr, dbbress, cite ,bdo</title>
</head>
<body>
	<!--  q : 쌍따옴표 , 짧은 인용문어 사용 -->
	<p>
		HTTP : <q>Hyper Text Transfer Protocol</q>
	</p>
	<hr>


	<!-- blockquote : 다른 페이지(문서) 에서 인용한 일부를 지정할 때  
		 						cite 속성을 사용 , 인용문의 출처를 표시함
		 
		 
		 -->
	<h2>HTML의 정의</h2>
	<blockquote cite="https://ko.wikipedia.org/wiki/HTML">
		<p>하이퍼 텍스트 마크업 언어(영어: Hyper Text Markup Language, HTML, 문화어:
			초본문표식달기언어, 하이퍼본문표식달기언어)는 웹 페이지 표시를 위해 개발된 지배적인 마크업 언어다
			
			</p>
	</blockquote>
	<hr>
		<p>The <abbr title="World Wide Wed Consorrtium" > W3C</abbr> 월드 와이드 웹
	을   위한 표준을 개발하고 장려하는 조직이다</p>
</body>
</html>
